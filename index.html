<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            startGame();
          });
        }
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 20px;
    }
    .equation {
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
    }
    .generate-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 20px 0;
    }
    .generate-btn:hover {
      background-color: #45a049;
    }
    .constants {
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
    }
    .input-box {
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .input-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .history-container {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      padding: 15px;
    }
    .history-entry {
      margin: 15px 0;
      padding: 10px;
      border-left: 3px solid #4CAF50;
      background-color: white;
    }
    .command {
      color: #666;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <button class="generate-btn" onclick="startGame()">Generate New Equation</button>
  <div id="original-constants" class="constants">Original constants will appear here...</div>
  <div id="simplified-constants" class="constants">Simplified constants will appear here...</div>
  <div id="equation-container" class="equation">Loading...</div>
  <div class="input-box">
    <input type="text" id="user-input" placeholder="Enter your command here">
  </div>
  <div id="command-status" class="constants"></div>
  <div id="history-container" class="history-container"></div>
  
  <script>
    let currentValues = {};
    
    // ... [Previous JavaScript functions remain the same] ...

    // Modified event listener for user input
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const command = this.value.trim();
        const success = processCommand(command);
        
        // Create new history entry
        const historyEntry = document.createElement('div');
        historyEntry.className = 'history-entry';
        
        // Add command
        const commandDiv = document.createElement('div');
        commandDiv.className = 'command';
        commandDiv.textContent = `Command: ${command}`;
        historyEntry.appendChild(commandDiv);
        
        // Add new constants
        const constantsDiv = document.createElement('div');
        constantsDiv.className = 'constants';
        constantsDiv.textContent = `Constants: ${formatConstants(currentValues)}`;
        historyEntry.appendChild(constantsDiv);
        
        // Add new equation
        const equationDiv = document.createElement('div');
        equationDiv.className = 'equation';
        const equation = generateEquation();
        equationDiv.innerHTML = `\\[ ${equation} \\]`;
        historyEntry.appendChild(equationDiv);
        
        // Add to history container at the top
        const historyContainer = document.getElementById('history-container');
        historyContainer.insertBefore(historyEntry, historyContainer.firstChild);
        
        // Check if new commands are needed
        const needsNewCommands = 
          evaluateFraction(currentValues.a, currentValues.b) === 1 && 
          evaluateFraction(currentValues.g, currentValues.h) === 1;
        
        if (needsNewCommands) {
          document.getElementById('command-status').innerHTML = 'New commands required';
        }
        
        // Clear input after processing
        this.value = '';
        
        // Refresh MathJax rendering
        MathJax.typesetPromise();
      }
    });
  </script>
  <script src="game-commands.js"></script>
</body>
</html>
