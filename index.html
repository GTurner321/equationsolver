<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solving Game</title>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    startGame();
                }
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" id="MathJax-script" async></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            line-height: 1.4;
            color: #333;
        }

        body {
            position: relative;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            background: linear-gradient(
                135deg,
                #e6f3ff 0%,
                #f0f8ff 25%,
                #e6f3ff 50%,
                #f0f8ff 75%,
                #e6f3ff 100%
            );
            background-size: 400% 400%;
            animation: shimmer 15s ease infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, 
                    rgba(255, 255, 255, 0.1) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(255, 255, 255, 0.1) 75%, 
                    rgba(255, 255, 255, 0.1)),
                linear-gradient(45deg, 
                    rgba(255, 255, 255, 0.1) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(255, 255, 255, 0.1) 75%, 
                    rgba(255, 255, 255, 0.1));
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: subtle-movement 20s linear infinite;
        }

        @keyframes subtle-movement {
            0% {
                background-position: 0 0, 30px 30px;
            }
            100% {
                background-position: 60px 60px, 90px 90px;
            }
        }

        #background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: transparent;
            z-index: 1;
            min-height: 80vh;
        }

        .equation {
            font-size: 20px;
            margin: 8px 0;
            padding: 8px;
            background-color: transparent;
        }

        .generate-btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 12px auto;
            transition: background-color 0.3s;
            display: block;
        }

        .generate-btn:hover {
            background-color: #45a049;
        }

        .constants {
            text-align: left;
            margin: 10px auto;
            max-width: 800px;
            padding: 8px;
            background-color: transparent;
        }

        .input-box {
            margin: 10px auto;
            padding: 5px;
            width: 98%;
            max-width: 800px;
        }

        .input-box input {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-box input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .history-container {
            margin: 10px auto;
            max-width: 800px;
            text-align: left;
            padding: 8px;
            background-color: transparent;
        }

        .history-entry {
            margin: 8px 0;
            padding: 10px;
            background-color: transparent;
        }

        .command {
            color: #666;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .initial-equation {
            margin: 10px auto;
            max-width: 800px;
            text-align: left;
            padding: 8px;
            background-color: transparent;
        }

        .error-message {
            color: #d9534f;
            margin: 8px 0;
            font-size: 14px;
        }

        #instructions-container {
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="background-container"></div>

    <div class="container">
        <div id="instructions-container">
            <div id="instructions"></div>
        </div>

        <h1>Equation Solving Game</h1>
        <button class="generate-btn" onclick="startGame()">Generate New Equation</button>

        <div id="game-container">
            <div id="original-constants" class="constants"></div>
            <div id="simplified-constants" class="constants"></div>
            <div id="initial-equation" class="initial-equation"></div>
            <div id="history-container" class="history-container"></div>
            <div id="input-container"></div>
        </div>
    </div>

    <script>
        // Load instructions.html content
        fetch('instructions.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('instructions').innerHTML = html;
            })
            .catch(error => console.error('Error loading instructions:', error));
    </script>
    <script src="equation-generator.js"></script>
    <script src="equation-renderer.js"></script>
    <script src="common-commands.js"></script>
    <script src="phase1-commands.js"></script>
    <script src="phase2-commands.js"></script>
    <script src="game-end.js"></script>
    <script src="main-commands.js"></script>
</body>
</html>
