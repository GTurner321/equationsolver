<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      text-align: center;
    }
    .equation {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      margin: 20px;
    }
    .fraction {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      margin: 0 5px;
    }
    .fraction .numerator {
      border-bottom: 2px solid black;
      padding: 2px 4px;
    }
    .fraction .denominator {
      padding: 2px 4px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      margin: 0 5px;
    }
    .input-box {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .new-equation-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new-equation" class="new-equation-button">NEW EQUATION</button>
  <div id="equation-container"></div>
  <script>
    function getRandomNonZeroInteger() {
      let num;
      do {
        num = Math.floor(Math.random() * 21) - 10;
      } while (num === 0);
      return num;
    }
    
    function gcd(a, b) {
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
    
    function getCoprimePair() {
      let num, denom;
      do {
        num = getRandomNonZeroInteger();
        denom = getRandomNonZeroInteger();
      } while (gcd(num, denom) !== 1);
      return [num, denom];
    }
    
    function generateEquation() {
      return {
        a: getCoprimePair(),
        b: getCoprimePair(),
        c: getCoprimePair(),
        d: getCoprimePair(),
        e: getCoprimePair(),
        f: getCoprimePair(),
        g: getCoprimePair(),
        h: getCoprimePair(),
        i: getCoprimePair(),
        j: getCoprimePair(),
        k: getCoprimePair(),
        l: getCoprimePair()
      };
    }
    
function formatFraction(n, d) {
  if (d === 1) return `${n}`; // Whole numbers
  
  if (n < 0 && d < 0) { 
    n = Math.abs(n);
    d = Math.abs(d);
  } else if (d < 0) { 
    n = -n;
    d = -d;
  }

  return `<div style="display: inline-block; text-align: center;">
            ${n}<br>â€”<br>${d}
          </div>`;
}

function formatEquation(vars) {
  const { a, b, c, d, e, f, g, h, i, j, k, l } = vars;

  let equation = `
    ${formatFraction(a[0], a[1])} ( ${formatFraction(c[0], c[1])}x + ${formatFraction(e[0], e[1])} ) = 
    ${formatFraction(g[0], g[1])} ( ${formatFraction(i[0], i[1])}x + ${formatFraction(k[0], k[1])} )
  `;

  return equation.replace(/\+\s*-\s*/g, "- "); // Replace "+ -" with "-"
}
    
    function renderEquation() {
      const equationContainer = document.getElementById("equation-container");
      equationContainer.innerHTML = "";
      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      const vars = generateEquation();
      equationDiv.innerHTML = formatEquation(vars);
      equationContainer.appendChild(equationDiv);
    }
    
    document.getElementById("new-equation").addEventListener("click", renderEquation);
    window.onload = renderEquation;
  </script>
</body>
</html>
