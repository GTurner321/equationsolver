<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            startGame();
          });
        }
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 20px;
    }
    .equation {
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
    }
    .generate-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 20px 0;
    }
    .generate-btn:hover {
      background-color: #45a049;
    }
    .constants {
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
    }
    .input-box {
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .input-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .history-container {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      padding: 15px;
    }
    .history-entry {
      margin: 15px 0;
      padding: 10px;
      border-left: 3px solid #4CAF50;
      background-color: white;
    }
    .command {
      color: #666;
      font-family: monospace;
    }
    .initial-equation {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      padding: 15px;
      background-color: white;
      border-left: 3px solid #4CAF50;
    }
  </style>
</head>
<body>
  <button class="generate-btn" onclick="startGame()">Generate New Equation</button>
  <div id="original-constants" class="constants">Original constants will appear here...</div>
  <div id="simplified-constants" class="constants">Simplified constants will appear here...</div>
  <div id="initial-equation" class="initial-equation"></div>
  <div id="history-container" class="history-container"></div>
  <div id="input-container"></div>

  <script>
    let currentValues = {};

    function getRandomInteger(includeZero = true) {
      let value;
      do {
        value = Math.floor(Math.random() * 21) - 10;
      } while (!includeZero && value === 0);
      return value;
    }

    function gcd(a, b) {
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }

    function getRandomPair() {
      let numerator = getRandomInteger(false);
      let denominator = getRandomInteger(false);
      if (denominator < 0) {
        numerator = -numerator;
        denominator = -denominator;
      }
      return [numerator, denominator];
    }

    function simplifyFraction(num, den) {
      if (num === 0) return [0, 1];
      const divisor = gcd(num, den);
      let [newNum, newDen] = [num / divisor, den / divisor];
      if (newDen < 0) {
        newNum = -newNum;
        newDen = -newDen;
      }
      return [newNum, newDen];
    }

    function generateBaseValues() {
      let [a, b] = getRandomPair();
      let [c, d] = getRandomPair();
      let [e, f] = getRandomPair();
      let [g, h] = getRandomPair();
      let [i, j] = getRandomPair();
      let [k, l] = getRandomPair();

      // Ensure c/d ≠ i/j
      while ((c * j) === (i * d)) {
        [i, j] = getRandomPair();
      }

      currentValues = { a, b, c, d, e, f, g, h, i, j, k, l };
      return currentValues;
    }

    function simplifyAllFractions(values) {
      let simplified = {...values};
      [simplified.a, simplified.b] = simplifyFraction(values.a, values.b);
      [simplified.c, simplified.d] = simplifyFraction(values.c, values.d);
      [simplified.e, simplified.f] = simplifyFraction(values.e, values.f);
      [simplified.g, simplified.h] = simplifyFraction(values.g, values.h);
      [simplified.i, simplified.j] = simplifyFraction(values.i, values.j);
      [simplified.k, simplified.l] = simplifyFraction(values.k, values.l);
      return simplified;
    }

    function evaluateFraction(num, den) {
      return num / den;
    }

    function formatFraction(num, den, isCombined = false) {
      if (num === 0) return "0";
      
      const isNegative = (num * den) < 0;
      const absNum = Math.abs(num);
      const absDen = Math.abs(den);
      
      // Handle special cases for denominator = ±1
      if (absDen === 1 && !isCombined) {
        return isNegative ? `-${absNum}` : `${absNum}`;
      }
      
      // For all other cases, show negative sign outside fraction
      return `${isNegative ? '-' : ''}\\frac{${absNum}}{${absDen}}`;
    }

    function formatXCoefficient(coeff) {
      if (coeff === 0) return "0";
      if (coeff === 1) return "x";
      if (coeff === -1) return "-x";
      return `${coeff}x`;
    }

function formatCombinedNumerator(coeff, constant) {
  let result = "";
  if (coeff !== 0) {
    if (coeff === 1) {
      result += "x";
    } else if (coeff === -1) {
      result += "-x";
    } else {
      result += `${coeff}x`;
    }
    if (constant > 0) result += "+";
  }
  if (constant !== 0 || coeff === 0) {
    result += `${constant}`;
  }
  return result;
}

    function formatExpression(outer1, outer2, c, d, e, f) {
  if (c === 0 && e === 0) return "0";

  const outerValue = evaluateFraction(outer1, outer2);
  let result = "";

  // Add outer fraction unless it's 1
  if (outerValue === -1) {
    result += "-";
  } else if (outerValue !== 1) {
    result += formatFraction(outer1, outer2);
  }

  // Handle case where denominators are equal, but not when they're both 1
  if (d === f && !(d === 1 && f === 1)) {
    const numerator = formatCombinedNumerator(c, e);
    const fraction = formatFraction(1, d, true).replace('1', numerator);
    
    // Add brackets if there's an outer term that's not 1
    if (outerValue === -1) {
      return `${result}\\left(${fraction}\\right)`;
    }
    if (outerValue !== 1) {
      return `${result}\\left(${fraction}\\right)`;
    }
    return `${result}${fraction}`;
  }

  // Handle regular cases
  if (c === 0) return `${result}${formatFraction(e, f)}`;
  if (e === 0) return `${result}${formatFraction(c, d)}x`;

  const isEFNegative = (e * f) < 0;
  const fractionEF = formatFraction(Math.abs(e), Math.abs(f));
  const sign = isEFNegative ? "-" : "+";
  const cTerm = `${formatFraction(c, d)}x`;

  const innerExpression = `${cTerm} ${sign} ${fractionEF}`;
  
  // Add brackets if there's an outer term that's not 1
  if (outerValue === -1) {
    return `${result}\\left(${innerExpression}\\right)`;
  }
  if (outerValue !== 1) {
    return `${result}\\left(${innerExpression}\\right)`;
  }
  return `${result}${innerExpression}`;
}
    
    function generateEquation() {
      let { a, b, c, d, e, f, g, h, i, j, k, l } = currentValues;
      
      // Left side of equation
      let leftExpression = formatExpression(a, b, c, d, e, f);

      // Right side of equation
      let rightExpression = formatExpression(g, h, i, j, k, l);

      return `${leftExpression} = ${rightExpression}`;
    }

    function formatConstants(values) {
      return `a=${values.a}, b=${values.b}, c=${values.c}, d=${values.d}, ` +
             `e=${values.e}, f=${values.f}, g=${values.g}, h=${values.h}, ` +
             `i=${values.i}, j=${values.j}, k=${values.k}, l=${values.l}`;
    }

    function startGame() {
      // Clear history and initial equation
      document.getElementById('history-container').innerHTML = '';
      document.getElementById('initial-equation').innerHTML = '';

      // Generate and display original constants
      generateBaseValues();
      document.getElementById('original-constants').innerHTML = 
        `Original constants: ${formatConstants(currentValues)}`;
      
      // Simplify and display simplified constants
      currentValues = simplifyAllFractions(currentValues);
      document.getElementById('simplified-constants').innerHTML = 
        `Simplified constants: ${formatConstants(currentValues)}`;
      
      // Display initial equation
      const equation = generateEquation();
      document.getElementById('initial-equation').innerHTML = `
        <div class="equation">\\[ ${equation} \\]</div>
      `;

      // Add new input box
      addInputBox();

      // Refresh MathJax rendering
      MathJax.typesetPromise().then(() => {
        // Focus the input box after MathJax rendering is complete
        document.getElementById('user-input')?.focus();
      });
    }

    function addInputBox() {
      const inputContainer = document.getElementById('input-container');
      inputContainer.innerHTML = `
        <div class="input-box">
          <input type="text" id="user-input" placeholder="Enter your command here">
        </div>
      `;

      // Add event listener for user input
      const input = document.getElementById('user-input');
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const command = this.value.trim();
          const success = processCommand(command);

          // Create new history entry
          const historyEntry = document.createElement('div');
          historyEntry.className = 'history-entry';
          historyEntry.innerHTML = `
            <div class="command">Command: ${command}</div>
            <div class="constants">Constants: ${formatConstants(currentValues)}</div>
            <div class="equation">\\[ ${generateEquation()} \\]</div>
          `;

          // Add to history container at the bottom
          const historyContainer = document.getElementById('history-container');
          historyContainer.appendChild(historyEntry);

          // Remove the current input box
          inputContainer.innerHTML = '';

          // Add a new input box
          addInputBox();

          // Refresh MathJax rendering
          MathJax.typesetPromise().then(() => {
            // Focus the new input box and scroll it into view
            const newInput = document.getElementById('user-input');
            newInput.focus();
            newInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
          });
        }
      });

      // Auto-focus the input box
      input.focus();
    }

    // Initial render
    window.onload = startGame;
  </script>
  <script src="game-commands.js"></script>
</body>
</html>
