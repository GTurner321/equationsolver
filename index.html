<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            startGame();
          });
        }
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 20px;
    }
    .equation {
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
    }
    .generate-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 20px 0;
    }
    .generate-btn:hover {
      background-color: #45a049;
    }
    .constants {
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
    }
    .input-box {
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .input-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .history-container {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      padding: 15px;
    }
    .history-entry {
      margin: 15px 0;
      padding: 10px;
      border-left: 3px solid #4CAF50;
      background-color: white;
    }
    .command {
      color: #666;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <button class="generate-btn" onclick="startGame()">Generate New Equation</button>
  <div id="original-constants" class="constants">Original constants will appear here...</div>
  <div id="simplified-constants" class="constants">Simplified constants will appear here...</div>
  <div id="history-container" class="history-container"></div>
  
  <script>
    let currentValues = {};

    function startGame() {
      generateBaseValues();
      updateConstants();
      addNewInputBox();

      // Clear history container
      const historyContainer = document.getElementById('history-container');
      historyContainer.innerHTML = '';
    }

    function generateBaseValues() {
      // Example base values logic (placeholder, replace with actual implementation)
      currentValues = { a: 1, b: 2, c: 3, d: 4, e: 5, f: 6, g: 7, h: 8, i: 9, j: 10, k: 11, l: 12 };
    }

    function updateConstants() {
      document.getElementById('original-constants').innerHTML = `Original constants: ${formatConstants(currentValues)}`;
      document.getElementById('simplified-constants').innerHTML = `Simplified constants: ${formatConstants(currentValues)}`;
      const equationContainer = document.createElement('div');
      equationContainer.className = 'equation';
      equationContainer.innerHTML = `\\[ ${generateEquation()} \\]`;

      const historyContainer = document.getElementById('history-container');
      historyContainer.appendChild(equationContainer);
      MathJax.typesetPromise();
    }

    function addNewInputBox() {
      const inputBoxDiv = document.createElement('div');
      inputBoxDiv.className = 'input-box';
      inputBoxDiv.innerHTML = '<input type="text" placeholder="Enter your command here" onkeypress="processCommand(event, this)">';

      const historyContainer = document.getElementById('history-container');
      historyContainer.appendChild(inputBoxDiv);

      // Scroll to the bottom of the page
      inputBoxDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function processCommand(event, inputElement) {
      if (event.key === 'Enter') {
        const command = inputElement.value.trim();
        if (!command) return;

        // Update constants and equation based on the command
        // Example command processing (replace with actual logic)
        currentValues.a += 1; // Sample logic

        // Append command and updated equation to the history
        const historyEntry = document.createElement('div');
        historyEntry.className = 'history-entry';
        historyEntry.innerHTML = `
          <div class="command">Command: ${command}</div>
          <div class="constants">Updated constants: ${formatConstants(currentValues)}</div>
          <div class="equation">\\[ ${generateEquation()} \\]</div>
        `;

        const historyContainer = document.getElementById('history-container');
        historyContainer.appendChild(historyEntry);

        // Remove current input box and add a new one
        inputElement.parentElement.remove();
        addNewInputBox();

        MathJax.typesetPromise();
      }
    }

    function formatConstants(values) {
      return `a=${values.a}, b=${values.b}, c=${values.c}, d=${values.d}, ` +
             `e=${values.e}, f=${values.f}, g=${values.g}, h=${values.h}, ` +
             `i=${values.i}, j=${values.j}, k=${values.k}, l=${values.l}`;
    }

    function generateEquation() {
      return `${currentValues.a}x + ${currentValues.b} = ${currentValues.c}x + ${currentValues.d}`; // Placeholder
    }
  </script>
</body>
</html>
