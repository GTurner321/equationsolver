<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: lightblue;
      text-align: center;
    }
    .equation {
      font-family: "Pacifico", cursive;
      font-size: 28px;
      background-color: lightblue;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .fraction {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      margin: 0 5px;
    }
    .fraction .numerator {
      display: block;
      border-bottom: 2px solid black;
      padding-bottom: 2px;
    }
    .fraction .denominator {
      display: block;
      padding-top: 2px;
    }
    .input-container {
      margin-top: 10px;
    }
    .input-box {
      padding: 5px;
      font-size: 16px;
    }
    .new-equation-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new-equation" class="new-equation-button">NEW EQUATION</button>
  <div id="equation-container" class="equation"></div>
  <div class="input-container">
    <input type="text" id="user-input" class="input-box" placeholder="Enter command...">
  </div>
  <script>
    function getRandomNonZeroInteger() {
      let num;
      do {
        num = Math.floor(Math.random() * 21) - 10;
      } while (num === 0);
      return num;
    }

    function gcd(a, b) {
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }

    function getCoprimePair() {
      let num, denom;
      do {
        num = getRandomNonZeroInteger();
        denom = getRandomNonZeroInteger();
      } while (gcd(num, denom) !== 1);
      return [num, denom];
    }

    function formatFraction(n, d) {
      return `<span class='fraction'><span class='numerator'>${n}</span><span class='denominator'>${d}</span></span>`;
    }

    function generateEquation() {
      let [a, b] = getCoprimePair();
      let [c, d] = getCoprimePair();
      let [e, f] = getCoprimePair();
      let [g, h] = getCoprimePair();
      let [i, j] = getCoprimePair();
      let [k, l] = getCoprimePair();

      const equationHTML = `
        ${formatFraction(a, b)} ( ${formatFraction(c, d)} x + ${formatFraction(e, f)} ) =
        ${formatFraction(g, h)} ( ${formatFraction(i, j)} x + ${formatFraction(k, l)} )
      `;

      document.getElementById("equation-container").innerHTML = equationHTML;
    }

    document.getElementById("new-equation").addEventListener("click", generateEquation);
    window.onload = generateEquation;
  </script>
</body>
</html>
