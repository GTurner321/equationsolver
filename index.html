// this is for testing a/b(c/d x + e/f) etc model 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: lightblue;
    }
    .equation {
      font-family: "Pacifico", cursive;
      font-size: 28px;
      text-align: center;
      background-color: lightblue;
      padding: 5px;
      margin-bottom: 5px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-box {
      margin-top: 5px;
      padding: 5px;
      font-size: 16px;
    }
    .new-equation-button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }
    .new-equation-button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <button id="new-equation-top" class="new-equation-button">NEW EQUATION</button>
  <div id="equation-container"></div>
  <script>
    function getRandomNonZeroInteger() {
      let num;
      do {
        num = Math.floor(Math.random() * 21) - 10;
      } while (num === 0);
      return num;
    }

    function gcd(a, b) {
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }

    function getCoprimePair() {
      let num, denom;
      do {
        num = getRandomNonZeroInteger();
        denom = getRandomNonZeroInteger();
      } while (gcd(num, denom) !== 1);
      return [num, denom];
    }

    function generateEquation() {
      return {
        a: getCoprimePair(), b: getCoprimePair(), c: getCoprimePair(),
        d: getCoprimePair(), e: getCoprimePair(), f: getCoprimePair(),
        g: getCoprimePair(), h: getCoprimePair(), i: getCoprimePair(),
        j: getCoprimePair(), k: getCoprimePair(), l: getCoprimePair()
      };
    }

    function formatFraction(n, d) {
      return d === 1 ? `${n}` : `${n}\nâ€”\n${d}`;
    }

    function formatEquation(vars) {
      return `${formatFraction(vars.a[0], vars.a[1])}(${formatFraction(vars.c[0], vars.c[1])}x + ${formatFraction(vars.e[0], vars.e[1])}) = ${formatFraction(vars.g[0], vars.g[1])}(${formatFraction(vars.i[0], vars.i[1])}x + ${formatFraction(vars.k[0], vars.k[1])})`;
    }

    function renderEquation() {
      const equationContainer = document.getElementById("equation-container");
      equationContainer.innerHTML = "";

      const equationVars = generateEquation();
      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      equationDiv.textContent = formatEquation(equationVars);
      equationContainer.appendChild(equationDiv);

      const inputContainer = document.createElement("div");
      inputContainer.className = "input-container";
      const inputBox = document.createElement("input");
      inputBox.className = "input-box";
      inputBox.type = "text";
      inputContainer.appendChild(inputBox);
      equationContainer.appendChild(inputContainer);
      inputBox.focus();
    }

    document.getElementById("new-equation-top").addEventListener("click", renderEquation);
    window.onload = renderEquation;
  </script>
</body>
</html>
