<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            startGame();
          });
        }
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 20px;
    }
    .equation {
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
    }
    .generate-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 20px 0;
    }
    .generate-btn:hover {
      background-color: #45a049;
    }
    .constants {
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
    }
    .input-box {
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .input-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .history-container {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      padding: 15px;
    }
    .history-entry {
      margin: 15px 0;
      padding: 10px;
      border-left: 3px solid #4CAF50;
      background-color: white;
    }
    .command {
      color: #666;
      font-family: monospace;
    }
    .initial-equation {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      padding: 15px;
      background-color: white;
      border-left: 3px solid #4CAF50;
    }
  </style>
</head>
<body>
  <button class="generate-btn" onclick="startGame()">Generate New Equation</button>
  <div id="original-constants" class="constants">Original constants will appear here...</div>
  <div id="simplified-constants" class="constants">Simplified constants will appear here...</div>
  <div id="initial-equation" class="initial-equation"></div>
  <div id="history-container" class="history-container"></div>
  <div id="input-container"></div>

  <script>
    // [Previous functions remain the same until startGame()]

    function startGame() {
      // Clear history and initial equation
      document.getElementById('history-container').innerHTML = '';
      document.getElementById('initial-equation').innerHTML = '';

      // Generate and display original constants
      generateBaseValues();
      document.getElementById('original-constants').innerHTML = 
        `Original constants: ${formatConstants(currentValues)}`;
      
      // Simplify and display simplified constants
      currentValues = simplifyAllFractions(currentValues);
      document.getElementById('simplified-constants').innerHTML = 
        `Simplified constants: ${formatConstants(currentValues)}`;
      
      // Display initial equation
      const equation = generateEquation();
      document.getElementById('initial-equation').innerHTML = `
        <div class="equation">\\[ ${equation} \\]</div>
      `;

      // Add new input box
      addInputBox();

      // Refresh MathJax rendering
      MathJax.typesetPromise().then(() => {
        // Focus the input box after MathJax rendering is complete
        document.getElementById('user-input')?.focus();
      });
    }

    function addInputBox() {
      const inputContainer = document.getElementById('input-container');
      inputContainer.innerHTML = `
        <div class="input-box">
          <input type="text" id="user-input" placeholder="Enter your command here">
        </div>
      `;

      // Add event listener for user input
      const input = document.getElementById('user-input');
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const command = this.value.trim();
          const success = processCommand(command);

          // Create new history entry
          const historyEntry = document.createElement('div');
          historyEntry.className = 'history-entry';
          historyEntry.innerHTML = `
            <div class="command">Command: ${command}</div>
            <div class="constants">Constants: ${formatConstants(currentValues)}</div>
            <div class="equation">\\[ ${generateEquation()} \\]</div>
          `;

          // Add to history container at the bottom
          const historyContainer = document.getElementById('history-container');
          historyContainer.appendChild(historyEntry);

          // Remove the current input box
          inputContainer.innerHTML = '';

          // Add a new input box
          addInputBox();

          // Refresh MathJax rendering
          MathJax.typesetPromise().then(() => {
            // Focus the new input box and scroll it into view
            const newInput = document.getElementById('user-input');
            newInput.focus();
            newInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
          });
        }
      });

      // Auto-focus the input box
      input.focus();
    }

    // Initial render
    window.onload = startGame;
  </script>
  <script src="game-commands.js"></script>
</body>
</html>
