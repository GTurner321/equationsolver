<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      text-align: center;
    }
    .equation {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      margin: 20px;
    }
    .fraction {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      margin: 0 5px;
    }
    .fraction .numerator {
      border-bottom: 2px solid black;
      padding: 2px 4px;
    }
    .fraction .denominator {
      padding: 2px 4px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      margin: 0 5px;
    }
    .input-box {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .new-equation-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new-equation" class="new-equation-button">NEW EQUATION</button>
  <div id="equation-container"></div>
  <script>
    function getRandomNonZeroInteger() {
      let num;
      do {
        num = Math.floor(Math.random() * 21) - 10;
      } while (num === 0);
      return num;
    }
    
    function gcd(a, b) {
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
    
    function getCoprimePair() {
      let num, denom;
      do {
        num = getRandomNonZeroInteger();
        denom = getRandomNonZeroInteger();
      } while (gcd(num, denom) !== 1);
      return [num, denom];
    }
    
    function generateEquation() {
      return {
        a: getCoprimePair(),
        b: getCoprimePair(),
        c: getCoprimePair(),
        d: getCoprimePair(),
        e: getCoprimePair(),
        f: getCoprimePair(),
        g: getCoprimePair(),
        h: getCoprimePair(),
        i: getCoprimePair(),
        j: getCoprimePair(),
        k: getCoprimePair(),
        l: getCoprimePair()
      };
    }

function formatFraction(n, d) {
  // Handle signs and absolute values
  let sign = (n * d < 0) ? "−" : ""; // Negative if n and d have opposite signs
  n = Math.abs(n);
  d = Math.abs(d);

  // If denominator is 1, return the numerator as a whole number
  if (d === 1) {
    return `<span style="display: inline-flex; align-items: center; font-size: 28px;">${sign}${n}</span>`;
  }

  // Format fractions vertically with the sign to the left
  return `
    <span style="display: inline-flex; align-items: center; font-size: 24px;">
      ${sign}
      <span style="display: inline-block; text-align: center; margin-left: 4px;">
        <span style="display: block; font-size: 20px; margin-bottom: -2px;">${n}</span>
        <span style="display: block; border-top: 1px solid black; font-size: 20px; line-height: 1; margin-top: -2px;">${d}</span>
      </span>
    </span>
  `;
}

function formatEquation(vars) {
  const { a, b, c, d, e, f, g, h, i, j, k, l } = vars;

  // Determine if the left-hand side and right-hand side have the initial 1
  const leftInitial = a[0] / a[1] === 1 ? "" : formatFraction(a[0], a[1]);
  const rightInitial = g[0] / g[1] === 1 ? "" : formatFraction(g[0], g[1]);

  // Format the equation with brackets and correct sign handling
  const equation = `
    ${leftInitial ? `${leftInitial}(` : "("}
    ${formatFraction(c[0], c[1])}x
    <span style="font-size: 28px; vertical-align: middle;">${e[0] / e[1] > 0 ? "+" : "−"}</span>
    ${formatFraction(e[0], e[1])}
    )
    =
    ${rightInitial ? `${rightInitial}(` : "("}
    ${formatFraction(i[0], i[1])}x
    <span style="font-size: 28px; vertical-align: middle;">${k[0] / k[1] > 0 ? "+" : "−"}</span>
    ${formatFraction(k[0], k[1])}
    )
  `;

  // Replace unnecessary "+ -" combinations for cleaner formatting
  return equation.replace(/\+\s*−\s*/g, "−");
}
    
    function renderEquation() {
      const equationContainer = document.getElementById("equation-container");
      equationContainer.innerHTML = "";
      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      const vars = generateEquation();
      equationDiv.innerHTML = formatEquation(vars);
      equationContainer.appendChild(equationDiv);
    }
    
    document.getElementById("new-equation").addEventListener("click", renderEquation);
    window.onload = renderEquation;
  </script>
</body>
</html>
